{% load tailwind_filters %}

{% load wagtailcore_tags %}

<form class="w-full custom-form" hx-post="{% pageurl page %}" hx-swap="outerHTML">
    <h2 class="mb-10">Write to Us</h2>
    {% csrf_token %}
    {{ form|crispy }}

    <p class="mt-10 text-red-700">Invalid Submission! Correct the mistakes and send again.</p>

    <button type="submit"
        class="mt-10 text-white bg-secondary md:flex justify-around items-center py-2 px-4 text-2xl rounded">Submit</button>
</form>
